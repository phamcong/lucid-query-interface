      $(function() {
        $( "#datepicker" ).datepicker({
          dateFormat: "yy-MM-dd",
          onSelect: function(date) {
            var d = new Date();
            date = date+" "+d.getHours()+":"+('0'+d.getMinutes()).slice(-2);
            $('#datepicker').val(date);
